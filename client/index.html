<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <!-- extra script added to setup a controller to show/hide a image and/or details of a site-->
   
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Rate the site</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

       
   
  <body ng-app="myApp">
    <div ng-controller="songCtrl" class="container">
      <div class="page-header" >
        <img src="http://www.mean-tricks.com/wp-content/uploads/2014/04/mean.jpg" height="30" >
        <h1 >Rate the site</h1>
      </div>
      <div class="alert alert-info" ng-if="!songs.length">
        You're the first one using this app. Make sure to add some sites to the list!
      </div>
      <div class="alert alert-info" ng-if="songs.length ==5">
        Good job you added 5 songs
      </div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Site</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="song in songs | orderBy:'-score'">
            <td>
              <div class="pull-left">
                 
                <strong>{{song.artist | titleize}}</strong><br />
                <small>{{song.title | titleize}}</small><br />
                <input type="button" value="Details" ng-click="ShowHide()" />
        <br />
        <br />
        <div ng-hide="IsHidden">
            
                <!--<img src="http://www.w3schools.com/html/html5.gif" alt="Mountain View" style="width:304px;height:228px;">-->

                        <a href="http://{{song.url}}">{{song.artist}} </a>
                <br />
                </div>
              </div>
              <div class="pull-right">
                <div rating score="song.score" max="5" class="pull-left" update="updateSong(song)"></div>
                <button type="button" class="btn btn-danger pull-right" ng-click="deleteSong(song)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <form role="form" ng-submit="addSong(newSong.artist, newSong.url, newSong.title)">
        <div class="row">
          <div class="col-sm-2">
            <label class="sr-only" for="artist">Site</label>
            <input type="text" class="form-control" name="artist" placeholder="Name of the website." 
              ng-model="newSong.artist" autofocus />
          </div>
          <div class="col-sm-2">
            <label class="sr-only" for="url">URL</label>
            <input type="text" class="form-control" name="url" placeholder="Enter the URL." 
              ng-model="newSong.url" autofocus />
          </div>
          <div class="col-sm-4">
            <label class="sr-only" for="song">Review</label>
            <input type="text" class="form-control" name="song" placeholder="Enter the review" 
              ng-model="newSong.title" />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-default form-control"
              ng-disabled="isEmpty(newSong.title)|| isEmpty(newSong.url) || isEmpty(newSong.artist)">Add</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="libs/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="libs/underscore.string/dist/underscore.string.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/services.js"></script>
    <script type="text/javascript" src="app/filters.js"></script>
    <script type="text/javascript" src="app/directives.js"></script>
  </body>
</html>
