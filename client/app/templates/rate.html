
    <div ng-controller="songCtrl" class="container">
      <div class="page-header" >
        <img src="http://www.mean-tricks.com/wp-content/uploads/2014/04/mean.jpg" height="30" >
           <!-- make a black div for background-->
        <h1 >Rate the site</h1>
      </div>
      <div class="alert alert-info" ng-if="!songs.length">
        You're the first one using this app. Make sure to add some sites to the list!
      </div>
      <div class="alert alert-info" ng-if="songs.length==5" ng-init="display()" ng-show="alertDisplayed">
        
        <section > Good job you added 5 Sites</section>

      </div>
      
      
     <div ng-repeat="song in songs | orderBy:'-score'">
      <div class="alert alert-info" ng-if="song.score ==5">
      You really like:
         {{song.artist}}
      </div>
    </div>
    

      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Site</th>

          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="song in songs | orderBy:'-score'">
            <td>
              <div class="pull-left">
                 
                <strong>{{song.artist | titleize}}</strong><br />
                <small>{{song.title | titleize}}</small><br />
                <input type="button" value="Details" ng-click="ShowHide()" />
        <br />
        <br />
        <div ng-hide="IsHidden">
            
                <!--<img src="http://www.w3schools.com/html/html5.gif" alt="Mountain View" style="width:304px;height:228px;">-->

                        <a href="http://{{song.url}}">{{song.artist}} </a>
                <br />
                </div>
              </div>
              <div class="pull-right">
                <div rating score="song.score" max="5" class="pull-left" update="updateSong(song)"></div>
                <button type="button" class="btn btn-danger pull-right" ng-click="deleteSong(song)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <form role="form" ng-submit="addSong(newSong.artist, newSong.url, newSong.title)">
        <div class="row">
          <div class="col-sm-2">
            <label class="sr-only" for="artist">Site</label>
            <input type="text" class="form-control" name="artist" placeholder="Name of the website." 
              ng-model="newSong.artist" autofocus />
          </div>
          <div class="col-sm-2">
            <label class="sr-only" for="url">URL</label>
            <input type="text" class="form-control" name="url" placeholder="Enter the URL." 
              ng-model="newSong.url" autofocus />
          </div>
          <div class="col-sm-4">
            <label class="sr-only" for="song">Review</label>
            <input type="text" class="form-control" name="song" placeholder="Enter the review" 
              ng-model="newSong.title" />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-default form-control"
              ng-disabled="isEmpty(newSong.title)|| isEmpty(newSong.url) || isEmpty(newSong.artist)">Add</button>
          </div>
        </div>
      </form>
    </div>
